<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>React first JSX와 바벨(babel) </title>
</head>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const e = React.createElement;
        class LikeButton extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    liked: false,
                };
            }

            render() {
                return <button type="submit" onClick={() => { this.setState({ liked: true })}} >
                    {this.state.liked == true ? 'Liked' : 'Like'}
                </button>;
                // JSX ( js + XML )

                // // return e('button', null, 'Like'); //<button>Like</button>
                // return e('button', {onClick:()=>{ this.setState( {liked: true })}, type: 'submit'}, this.state.liked == true ?  'Liked' : 'Like'); //<button>Like</button>
                // // <button onclick="()=>{ console.log('clicked')}" type="submit">Like</button>
            }
        }
    </script>

    <script type="text/babel">
        // ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        ReactDOM.render(<LikeButton />, document.querySelector('#root'));
        // ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
    </script>
</body>
</html>
